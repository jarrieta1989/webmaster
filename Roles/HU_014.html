<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webMaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="css/css.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/css/webMaster.jpeg"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Administracion de Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Administracion de Ventas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Gestion de usuarios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="contenedor" id="cabecero">
      <h1>Gestion de Usuarios</h1>
    </div>

    <aside>
      <table>
        <tr>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Estado</th>
        </tr>
        <tr>
          <td>User</td>
          <td>Vendedor</td>
          <td>Autorizado</td>
        </tr>
      </table>
    </aside>
    <section>
      <form>
        <label for="usuario">Nombre Usuario</label><br />
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Ingresa el Usuario"
        />
      </form>    

      <label for="rol">Seleccionar Rol</label><br/>
      <select name="rol" id="rol">
        <option value="administrador">Administrador</option>
        <option value="vendedor">Vendedor</option>
      </select>
      <br/>

      <label for="estado">Seleccionar Estado del Usuario</label><br/>
      <select name="estado" id="estado">
        <option value="pendiente">Pendiente</option>
        <option value="autorizado">Autorizado</option>        
        <option value="no autorizado">No Autorizado</option>
      </select>
      <div style="text-align: center;">
        <button style="cursor: pointer;">Actualizar</button>
    </div>

    </section>


  </body>
</html>
