<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css"> 
    <title> WebMaster</title>
    <script src="https://kit.fontawesome.com/fd263ea2f6.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
      <div class="navbar">
        <img src="css/WebMaster.jpeg" class="logo" alt="Main Logo">
  
        <ul>
          <li> <a href="#"> </a> <i class="fas fa-search" id="lupa"></i></li>
          <li> <a href="#"> </a> <i class="fas fa-home" id="casa"></i></li>
          <li> <a href="#"> </a><i class="fas fa-shopping-cart" id="carrito"></i></li>
          <li> <a href="#"> </a><i class="fas fa-user" id="login"></i></li>
        </ul>
      </div>
    </div>

    <div class="contenedor" id="cabecero">
      <h1>Gestion de Usuarios</h1>
    </div>

    <aside>
      <table>
        <tr>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Estado</th>
        </tr>
        <tr>
          <td>User</td>
          <td>Vendedor</td>
          <td>Autorizado</td>
        </tr>
      </table>
    </aside>
    <section>
      <form>
        <label for="usuario">Nombre Usuario</label><br />
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Ingresa el Usuario"
        />
      </form>    

      <label for="rol">Seleccionar Rol</label><br/>
      <select name="rol" id="rol">
        <option value="administrador">Administrador</option>
        <option value="vendedor">Vendedor</option>
      </select>
      <br/>

      <label for="estado">Seleccionar Estado del Usuario</label><br/>
      <select name="estado" id="estado">
        <option value="pendiente">Pendiente</option>
        <option value="autorizado">Autorizado</option>        
        <option value="no autorizado">No Autorizado</option>
      </select>
      <div style="text-align: center;">
        <button style="cursor: pointer;">Actualizar</button>
    </div>

    </section>
  </body>
  
  </html>
